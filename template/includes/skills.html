<div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Skills</h2>
      <p>{{about.introduction}}</p>
    </div>

    <div class="row skills-content">
      <div class="col-lg-6">
        {% for skill in skills_column1 %}
        <div class="progress">
            <span class="skill">{{ skill.title }} <i class="val">{{ skill.percent }}%</i></span>
            <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.percent }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="col-lg-6">
        {% for skill in skills_column2 %}
        <div class="progress">
            <span class="skill">{{ skill.title }} <i class="val">{{ skill.percent }}%</i></span>
            <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.percent }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    </div>

  </div>
